name: CI

on:
  push:
    branches: [main]

jobs:
  test-app:
    # strategy:
    #   matrix:
    #     python: ["3.12", "3.13"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.18"
          enable-cache: true

      - name: Install dependencies and setup app
        run: |
          uv sync

      - name: Run tests
        run: |
          uv run pytest .
